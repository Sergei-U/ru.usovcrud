<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <a href="index.html">home</a></div>
    <a href="client.html">client</a></div>
    <script>


        window.onload = function () {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "./client/clients", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    var data = JSON.parse(xhr.responseText);
                    for(var i = 0; i < data.length; i++) {
                        var obj = data[i];
                        var tbodyRef = document.getElementById('client').getElementsByTagName('tbody')[0];
                        var newRow = tbodyRef.insertRow();
                        var newCell = newRow.insertCell();
                        var newText = document.createTextNode(obj.id);
                        newCell.appendChild(newText)
                    }
                }
            }
            xhr.send(null);
        }
    </script>
    <title>Страница клиента</title>
</head>
<body>

    <table class="table table-credits">
        <tr>
            <th> firstName: firstName </th>
            <th> lastName: lastName </th>
            <th> thirdName: thirdName </th>
            <th> telephoneNumber: telephoneNumber </th>
            <th> email: email </th>
            <th> serialPassport: serialPassport </th>
            <th> numberPassport: numberPassport </th>
        </tr>
    </table>

</div>

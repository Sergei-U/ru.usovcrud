<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <a href="index.html">home</a></div>
    <a href="creditlist.html">credit list</a>
    <script>
        console.log('ho');

        window.addEventListener("load", function() {
            let creditForm = document.forms["creditForm"];
            let creditName = creditForm.elements["creditName"].value;
            let creditLimit = creditForm.elements["creditLimit"].value;
            let creditValidity = creditForm.elements["creditValidity"].value;
            let creditRate = creditForm.elements["creditRate"].value;
            let creditStartDate = creditForm.elements["creditStartDate"].value;

            document.getElementById('creditForm').addEventListener("submit", function(e) {
                e.preventDefault(); // before the code
                /* do what you want with the form */

                // Should be triggered on form submit
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "./credit/add", true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({
                    creditName: creditName,
                    creditLimit: creditLimit,
                    creditValidity: creditValidity,
                    creditRate: creditRate,
                    creditStartDate: creditStartDate,
                }));
            })
        });
    </script>
</head>
<body>
<div>
    <form name="creditForm" id="creditForm">
        <input type="number" name="creditName" placeholder="creditName" required>
        <input type="number" name="creditLimit" placeholder="creditLimit" required>
        <input type="number" name="creditValidity" placeholder="creditValidity" required>
        <input type="number" name="creditRate" placeholder="creditRate" required>
        <input type="date" name="creditStartDate" placeholder="creditStartDate" required>
        <input type="submit" onsubmit="sendForm(this)" value="Add credit">
    </form>
</div>
</body>
</html>
